<ion-content class="w-screen h-screen flex justify-center items-center overflow-hidden">
  <form class="w-full h-2/3 absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-icon name="film-outline" class="text-6xl"></ion-icon>
    <h1 class="text-2xl my-4">{{ 'register.createAccount' | translate}}</h1>
    <ion-input
      [label]="'register.login' | translate"
      labelPlacement="floating"
      type="text"
      formControlName="login"
    ></ion-input>
    <ion-input
      [label]="'register.email' | translate"
      labelPlacement="floating"
      type="email"
      formControlName="email"
    ></ion-input>
    <ion-input
      [label]="'register.password' | translate"
      labelPlacement="floating"
      type="password"
      formControlName="password"
    ></ion-input>
    <ion-button fill="clear" (click)="goToLogin()">
      {{ 'register.alreadyHaveAccount' | translate }}
    </ion-button>
    <ion-button class="submitBtn" type="submit" [disabled]="registerForm.invalid">
      {{ 'register.signin' | translate }}
    </ion-button>
    <ion-button (click)="continueAsGuest()" class="absolute bottom-4" fill="outline" >{{ 'continueAsGuest' | translate }}</ion-button>
  </form>
</ion-content>
