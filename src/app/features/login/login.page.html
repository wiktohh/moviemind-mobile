<ion-content class="w-screen h-screen flex justify-center items-center overflow-hidden">
  <form 
    class="w-full h-2/3 absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]"
    [formGroup]="loginForm" 
    (ngSubmit)="onLogin()">
    <ion-icon name="film-outline" class="text-6xl"></ion-icon>
    <h1 class="text-2xl my-4">{{ 'login.title' | translate }}</h1>
    <ion-input
      [label]=" 'login.email' | translate"
      labelPlacement="floating"
      type="email"
      formControlName="email"
    ></ion-input>
    <ion-input
      [label]=" 'login.password' | translate"
      labelPlacement="floating"
      type="password"
      formControlName="password"
    ></ion-input>
      <ion-button fill="clear" (click)="goToRegister()">
        {{ 'login.dontHaveAccount' | translate }}
      </ion-button>
    <ion-button class="submitBtn" type="submit" [disabled]="loginForm.invalid">
      {{ 'login.title' | translate }}
    </ion-button>
    <ion-button 
      (click)="continueAsGuest()" 
      class="absolute bottom-4" 
      fill="outline" >{{ 'continueAsGuest' | translate }}</ion-button>
  </form>
</ion-content>
