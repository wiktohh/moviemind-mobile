<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"></ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'homePage.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text>
    <h2 class="px-3 pt-8 py-2 font-semibold">{{ 'homePage.mostPopularMovies' | translate }}</h2>
  </ion-text>
  <app-slider [data]="movies"></app-slider>
  <ion-text>
    <h2 class="px-3 pt-6 py-2 font-semibold">{{ 'homePage.mostPopularActors' | translate }}</h2>
    </ion-text>
  <app-slider [data]="actors"></app-slider>
</ion-content>
