<ion-list>
  <ion-item *ngFor="let friend of friends">
    <ion-avatar slot="start">
      <img [src]="friend.avatar" alt="Friend Avatar" />
    </ion-avatar>
    <ion-label>
      <h2>{{ friend.name }}</h2>
    </ion-label>
    <ion-button color="success" slot="end" (click)="acceptFriend(friend)">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button color="danger" slot="end" (click)="removeFriend(friend)">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
