<div class="text-center my-2" *ngIf="friends.length === 0">Brak znajomych.</div>
<ion-list *ngIf="friends.length > 0">
  <ion-item *ngFor="let friend of friends">
    <ion-label>
      <h2>{{ friend.login }}</h2>
    </ion-label>
    <ion-button class="w-8 h-8" color="danger" slot="end" (click)="removeFriend(friend)">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
