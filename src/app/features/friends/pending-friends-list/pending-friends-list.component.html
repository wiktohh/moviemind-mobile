
<div class="text-center my-2" *ngIf="friends.length === 0">Brak zaprosze≈Ñ do znajomych</div>
<ion-list *ngIf="friends.length > 0">
  <ion-item *ngFor="let friend of friends">
    <ion-label>
      <h2>{{ friend.login }}</h2>
    </ion-label>
    <ion-button color="success" slot="end" (click)="acceptFriend(friend)">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button color="danger" slot="end" (click)="rejectFriend(friend)">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
